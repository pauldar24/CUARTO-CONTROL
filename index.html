<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FutSite</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="script_card.js"></script>
    <script type="text/babel" src="component.common.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            cardsData: [],
          };
        }

        componentDidMount() {
          fetch("data.json")
            .then((response) => response.json())
            .then((data) => {
              this.setState({ cardsData: data });
            })
            .catch((error) => console.error("hay un error", error));
        }

        render() {
          return (
            <div>
              <Navigation />
              <Welcome/>
              <CardList cardsData={this.state.cardsData} />
              <div className="flex flex-col items-center justify-center min-h-screen space-y-4">
              <button className="bg-yellow-600 flex justify-center"><a href="products.html">VER TODOS LOS PRODUCTOS</a></button>
              </div>
              <Footer/>
            </div>
          );
        }
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
